<!------FORMULARIO------>
            <section>
                <h2>Datos de contacto</h2>
                <form action="" class="formulario">
                        <fieldset>
                            
                                
                                <label for="nombre">Nombre</label>
                                <input type="text" name="Nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                                
                                <label for="apellido">Apellido</label>
                                <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
                                
                                <label for="correo">Correo electronico</label>
                                <input type="email" name="correo" id="correo" placeholder="Ingresa tu email" required>
                            
                                <label for="num">Edad</label>
                                <input type="number" name="num" id="num" placeholder="Ingresa tu Edad" required>
                            
                                
            <!------COMENTARIO------>
                        
                                <label for="comentario">Comentario</label>
                            
                            <textarea name="comentario" id="comentario" cols="40" rows="10" minlength="2" maxlength="10"></textarea>

                        
                                <input type="submit" value="Envia el formulario">
                                <input type="reset" value="Limpiar el formulario">
                                

                    </fieldset>
                </form>
